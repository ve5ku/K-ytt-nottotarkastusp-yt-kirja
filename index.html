<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Käyttöönottotarkastuspöytäkirja</title>

  <!-- Tyylit -->
  <link rel="stylesheet" href="style.css" />

  <!-- IndexedDB helper -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>

  <!-- PDF-kirjastot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <!-- (Valinnainen) jos haluat asettaa logon window.companyLogo:ksi, pidä tämä ennen script.js:ää -->
  <!-- <script src="logo.js"></script> -->
</head>
<body>
  <noscript>
    <p style="padding:1rem;background:#ffefef;border:1px solid #f99;color:#900;">
      Tämä sovellus vaatii JavaScriptin.
    </p>
  </noscript>

  <!-- Lataus-overlay PDF:n generointiin -->
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader-spinner"></div>
    <p id="loader-text">Ladataan...</p>
  </div>

  <!-- LOMAKE (aukeaa suoraan) -->
  <form id="poytakirja-form" style="display:block;">
    <!-- Otsikko + logo. PDF hakee logon tästä .brand-logo -elementistä, jos window.companyLogo ei ole asetettu -->
    <h1>
      <img class="brand-logo"
           src="logo.png"
           alt="KV Asennus"
           style="height:40px;vertical-align:middle;margin-right:10px" />
      Käyttöönottotarkastuspöytäkirja
    </h1>

    <!-- Lomakkeen sisältö generoidaan script.js:ssä -->
    <div id="form-content"></div>

    <!-- Toiminnot -->
    <div class="form-actions">
      <button type="button" id="clear-form-btn">Tyhjennä</button>
      <button type="button" id="generate-pdf" class="danger">Luo ja lataa PDF</button>
    </div>
  </form>

  <!-- Sovelluksen logiikka -->
  <script src="script.js"></script>
</body>
</html>
